<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="301-lab-02" content="jQuery Selectors and Events">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script id="horn-animal-template" type="text/x.handlebars-template">
      <div class="{{keyword}}">
          <h2>{{title}}</h2>
            <img src="{{image_url}}" alt=""">
          <p>{{description}}</p>
      </div>
    </script>

  </head>
  <body>
    <header>
        <nav>
            <ul class="pages">
              <li >Page 1</li>
              <li >Page 2</li>
            </ul>
          </nav>
      <h1>The Gallery of Horns</h1>
      <div>
        <select class="select">
            <option>Filter by Keyword</option>
        </select>
        <select class="sort">
          <option value="names">Sort by name</option>
          <option value="horns">Sort by horns</option>
        </select>
      </div>
    </header>

    <main>

        <section id="photo-template">

          </section>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
      <script src= "js/app.js"></script>

    </main>

    <footer>
      &copy; 2018 Code Fellows

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src= "js/app.js"></script>
  </body>
</html>
